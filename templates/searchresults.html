{% extends "base.html" %}
{% block content %}

<div class="recipe-row recipe-list row">
    {% for recipe in recipes %}
    <div class="card-image col-md-5">
        <img src="{{ recipe.image_url }}" class="recipe-img" alt="Image of {{ recipe.recipe_name }}">
    </div>
    <div class="recipe-wrap col-md-7">
        <h4>{{ recipe.recipe_name }}</h4>
        <p><br></p>
        <p>{{ recipe.recipe_description }}</p>
    </div>
    <p><br></p>
    {% endfor %}
</div>

{% endblock %}
