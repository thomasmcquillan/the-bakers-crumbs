{% extends "base.html" %}
{% block content %}

<div class="recipe-row page-content recipe-list row">
    {% for recipe in category %}
    <div class="col">
        <div class="card-image">
            <a href="#">
                <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}">
                    <img src="{{ recipe.image_url }}" class="" alt="image of {{ recipe.recipe_name }}">
                </a>
            </a>
            <div>
                <h4>{{ recipe.recipe_name }}</h4>
                <p>{{ recipe.recipe_description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
