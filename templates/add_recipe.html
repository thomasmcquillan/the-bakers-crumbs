{% extends 'base.html' %} {% block content %}

<div class="container-lg page-content justify-content-center">
    <form class="row" method="POST" action="{{ url_for('add_recipe') }}">
        <div class="add-recipe-row row">
            <label for="recipe_name" class="username-input justify-content-center" for="recipe_name">
                <h4 style="text-align:center">recipe name</h4>
            </label>
            <div class="nudge-down">
                <input required type="text" class="form-control nudge-down" id="title" name="title" placeholder="Enter a name for your recipe" aria-describedby="recipe name"
                    maxlength="50"/>
            </div>
        </div>
        <div class="add-recipe-row row">
            <label class="username-input justify-content-center" for="category_name">
                <h4 style="text-align:center" class="mx-auto col">category</h4>
            </label>
            <div class="nudge-up justify-items-center">
                <select name="category_name" id="category_name" class="form-control" required>
                    <option class="text-center" selected disabled>Please select a recipe category</option>
                    {% for category in categories %}
                    <option class="text-center" value="{{category.category_name}}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="add-recipe-row nudge-up row">
            <label class="username-input justify-content-center" for="ingredients">
                <br><h4 style="text-align:center">ingredients</h4>
            </label>
            <input id="ingredients" name="ingredients" type="text" class="form-control" placeholder="Ingredient #1" minlength="3" required>
            <div id="ingredient-insert"></div>
        </div>
        <div class="add-recipe-row row">
            <span class="col">
                <button type="button" class="blue-button tbc-button justify-content-center">Add Ingredient</button>
            </span>
            <span class="col">
                <button type="button" class="blue-button tbc-button justify-content-center">Delete Ingredient</button>
            </span>
        </div>
        <div class="add-recipe-row row nudge-up">
                <label class="username-input justify-content-center" for="recipe_description">
                    <h4 style="text-align:center">description</h4>
                </label>
                <input id="description" name="description" type="text" class="form-control" placeholder="Please enter a short description for your recipe." maxlength="120" required/>
        </div>
        <!-- Recipe Directions -->
        <div class="add-recipe-row row">
            <label class="username-input justify-content-center" for="directions">
                <h4 style="text-align:center">directions</h4>
            </label>
            <!-- Python references name key to pull data from the form and place it into the MongoDB database. -->
            <textarea name="directions" class="tbc-textarea" type="text" minlength="100" maxlength="6000" class="validate" required></textarea>
        </div>
        <div class="add-recipe-row row">
            <span class="col-4">
                <button type="button" class="tbc-button blue-button justify-content-center">confirm step</button>
            </span>
            <span class="col-4">
                <button type="button" class="tbc-button blue-button justify-content-center">delete step</button>
            </span>
        </div>
        <!-- Submit Recipe Button -->
        <div class="add-recipe-row row">
            <div class="justify-content-center">
                <button class="submit tbc-button justify-content-center blue-button nudge-up">
                    Publish Recipe
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
