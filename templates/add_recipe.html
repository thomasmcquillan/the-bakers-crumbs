{% extends 'base.html' %}
{% block content %}

<div class="container-lg page-content justify-content-center">
    <form class="row" method="POST" action="{{ url_for('add_recipe') }}">
        <div class="add-recipe-row row">
            <h4 class="text-center">recipe name</h4>
            <div class="tbc-input form-control">
                <!-- Python takes 'name' key to pull data from the form and place it into the MongoDB database. -->
                <input required type="text" 
                        class="form-control tbc-input" 
                        name="recipe_name" 
                        placeholder="Enter a name for your recipe"
                        maxlength="50"/>
            </div>
        </div>
        <div class="add-recipe-row row">
            <h4 class="text-center">category</h4>
            <div class="justify-items-center">
                <!-- Python takes 'name' key to pull data from the form and place it into the MongoDB database. -->
                <select name="category_name" class="form-control" required>
                    <option class="text-center" selected disabled>Please select a recipe category</option>
                    {% for category in categories %}
                    <option class="text-center" value="{{category.category_name}}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="add-recipe-row row mx-auto">
            <h4 class="text-center">ingredients</h4>
            <div class="tbc-input" id="food-delivery">
                <!-- Extra input fields added by custom js script will appear below this one -->
                <input name="ingredients" type="text" class="ingredient-list" placeholder="Please enter ingredient, one at a time" minlength="3" required>
                <div class="food-basket"></div>
            </div>
        </div>
        <div class="add-recipe-row row">
            <span class="col mr-auto">
                <button type="button" id="add-ingredient-btn" class="blue-button tbc-button justify-content-center">Add Ingredient</button>
            </span>
            <span class="col ml-auto">
                <button type="button" id="del-ingredient-btn" class="blue-button tbc-button justify-content-center">Remove Ingredient</button>
            </span>
        </div>
        <div class="add-recipe-row row">
            <h4 class="text-center">description</h4>
            <!-- Python takes 'name' key to pull data from the form and place it into the MongoDB database. -->
            <div class="tbc-input">
                <input id="description" name="description" type="text" class="form-control col" placeholder="Please enter a short description for your recipe." maxlength="120" required/>
            </div>
        </div>
        <!-- Recipe Directions -->
        <div class="add-recipe-row row">
            <h4 class="text-center">directions</h4>
            <div id="recipe-directions-section">
                <!-- Python takes 'name' key to pull data from the form and place it into the MongoDB database. -->
                <input id="recipe-directions" name="directions" class="recipe-directions tbc-textarea text-center form-control validate" type="text" minlength="60" maxlength="5000" placeholder="Please enter step by step instructions" required/>
            </div>
        </div>
        <div class="add-recipe-row row">
            <span class="col">
                <button type="button" id="add-step-button" class="directions tbc-button blue-button justify-content-center">Confirm Step</button>
            </span>
            <span class="col">
                <button type="button" id="remove-step-button" class="tbc-button blue-button justify-content-center">Remove Step</button>
            </span>
            <div class="next-steps"></div>
        </div>
        <!-- Recipe Image URL -->
        <div class="add-recipe-row row">
            <h4 class="text-center">Recipe Image</h4>
            <div class="tbc-input form-control" style="height:113px">
                <!-- Python takes 'name' key to pull data from the form and place it into the MongoDB database. -->
                <input id="image_url" name="image_url" type="text" class="form-control validate" placeholder="You may enter the URL for an image of the finished recipe" style="height:108px" />
            </div>
        </div>
        <!-- Submit Recipe Button -->
        <div class="add-recipe-row row">
            <div class="col-4 justify-content-center">
                <button class="submit tbc-button justify-content-center blue-button">
                    Publish Recipe
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
