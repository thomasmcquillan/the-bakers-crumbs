{% extends "base.html" %}
{% block content %}

<div class="container-lg my-5">
    <div class="row mx-auto tbc-cat-grid home-link-wrap">
        {% for category in categories %}
            <a href="{{ url_for('get_category', category_id=category._id) }}" class="col-10 col-lg-4">
                <img src="{{ category.category_img }}" class="img-fluid recipe-thumb" alt="sourdough loaf">
                <span>
                    <h4 class="tbc-links">{{ category.category_name }}</h4>
                </span>
            </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
