{% extends "base.html" %}
{% block content %}

<div class="row pb-4 justify-content-center page-content">
    {% for recipe in recipes %}
        <div class="recipe-wrap col-10 col-md-7 pt-2 pb-3">
            <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}">
                <img src="{{recipe.image_url}}" class="img-fluid recipe-img mb-3" alt="{{recipe.recipe_name}}">
                <h3 class="blue-text text-center">{{ recipe.recipe_name|title }}</h3>
            </a>
                    <p class="text-center">By <span class="blue-text">{{ recipe.created_by|capitalize }}</span></p>
                    <!-- <br> -->
                    <p class="recipe-directions">{{ recipe.recipe_description }}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}
