{% extends "base.html" %}
{% block content %}

<div class="page-content">
    {% for recipe in recipes %}
    <div class="row search-wrapper">
        <a class="recipe-thumb col-6" href="{{ url_for('view_recipe', recipe_id=recipe._id) }}">
            <img src="{{ recipe.image_url }}" class="img-fluid" alt="{{ recipe.recipe_name }}">
        </a>
        <div class="col-6">
            <h4 class="mx-auto blue-text">{{ recipe.recipe_name|capitalize }}</h4>
            <p class="recipe-directions">{{ recipe.recipe_description }}</p>
        </div>
    </div>
    {% endfor %}
</row>

{% endblock %}
