{% extends "base.html" %}
{% block content %}

<form class="login-form mx-auto mt-lg-5" method="POST" action="{{ url_for('register') }}">
    <!-- Username Input -->
    <div class="row justify-content-center">
        <div class="tbc-input mx-auto my-3">
            <label for="username" class="tbc-input-label">Please enter a Username</label>
            <input id="username" 
                    name="username"
                    type="text"
                    minlength="6" 
                    maxlength="15" 
                    class="validate" 
                    placeholder="Username"
                    title="Please enter a username of at least 6 characters"
                    required>
        </div>
    </div>
    <!-- Password Input -->
    <div class="row justify-content-center">
        <div class="tbc-input mx-auto my-3">
            <label for="username" class="tbc-input-label">Please enter a password</label>
            <input id="password"
                    name="password"
                    type="password"
                    minlength="6"
                    maxlength="15"
                    class="validate"
                    placeholder="Password"
                    title="Password must have at least 6 characters"
                    required>
        </div>
    </div>
    <!-- Confirm Login Button -->
    <div class="row">
        <button type="submit" class="tbc-button btn mx-auto">
            Confirm Registration
        </button>
    </div>
</form>

{% endblock %}
