{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <form class="col-12 col-m-8" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- Username Input -->
                <div class="row">
                    <div class="input-field col justify-content-center">
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password Input -->
                <div class="row">
                    <div class="input-field col">
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Submit Registration Button -->
                <div class="row">
                    <button type="submit" class="col btn">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
