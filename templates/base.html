<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d3a1f4adbf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400&family=Noto+Sans+Mono:wght@100;200;300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>The Baker's Crumbs</title>
</head>

<body>
    
    <header class="tbc-header container-fluid">
        <div class="tbc-logo">
            <a href="{{ url_for('index') }}">
                <h1>the baker's crumbs</h1>
            </a>
        </div>
        <div class="tbc-logo-caption">
            <h3 class="d-none d-lg-flex pt-1">baking wisdom, <span style="color:rgb(236, 76, 156)"><strong><em>served
                            hot</em></strong></span></h3>
        </div>
        <form class="search-form" action="{{ url_for('search') }}" method="post">
            <div id="tbc-search-form mx-auto" class="search-input">
                <input type="text" name="query" minlength="3" class="tbc-search-input validate"
                    placeholder="search for recipes" required>
                <button type="submit" id="icon-wrap">
                    <img id="tbc-search" src="{{ url_for('static', filename='images/tbc-search.png') }}">
                    <img id="tbc-search-hover" type="submit"
                        src="{{ url_for('static', filename='images/tbc-search-hover.png') }}">
                </button>
            </div>
        </form>
        
    </header>

    <nav class="navbar">
        <a class="tbc-nav-link d-flex d-lg-block pb-2 login-link" href="{{ url_for('login') }}">
            <h4>sign-in</h4>
        </a>
        <a class="tbc-nav-link d-flex d-lg-block pb-2 register-link" href="{{ url_for('register') }}">
            <h4>register</h4>
        </a>
        <a class="tbc-nav-link d-flex d-lg-block pb-2 logout-link" href="{{ url_for('logout') }}">
            <h4>sign-out</h4>
        </a>
    </nav>

    <main class="container-fluid">

        {% block content %}
        {% endblock %}

        <footer class="tbc-footer row">
                <div class="col mx-auto">
                    <ul class="social-links col align-self-center">
                        <li><a href="https://www.facebook.com/" target="_blank" rel="noopener">
                            <i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://www.instagram.com/" target="_blank" rel="noopener">
                            <i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.twitter.com/" target="_blank" rel="noopener">
                            <i class="fab fa-twitter"></i></a></li>
                    </ul>
                </div>
        </footer>

    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    {% block scripts %}
    {% endblock %}
    
</body>

</html>
