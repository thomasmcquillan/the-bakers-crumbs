<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <!-- display settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400&family=Noto+Sans+Mono:wght@100;200;300;400&display=swap" rel="stylesheet">
    {% block styles %}
    {% endblock %}
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Local Javascript -->
    <script src="assets/js/script.js" defer></script>
    <!-- Page title -->
    <title>The Baker's Crumbs</title>
</head>
<body class="container">
    <div class="container-fluid">
        <header class="tbc-header container-fluid">
            <div class="tbc-logo">
                <a href="{{ url_for('index') }}"><h1>the baker's crumbs</h1></a>
                <!-- <a href="{{ url_for('get_recipes') }}"><h1>the baker's crumbs</h1></a> -->
                <h3 class="tbc-logo-caption">baking wisdom, <span style="color:rgb(236, 76, 156)"><strong><em>served hot</em></strong></span></h3>
            </div>
            <nav class="navbar">
                <a class="tbc-nav-link login-link" href="{{ url_for('login') }}"><h4>login</h4></a>
                <a class="tbc-nav-link register-link" href="{{ url_for('register') }}"><h4>register</h4></a>
            </nav>
            <form action="{{ url_for('search') }}" method="post" class="tbc-search">
                <div class="input-field search-input">
                    <input type="text" name="query" minlength="3" class="validate" placeholder="search recipes" required>
                    <button type="submit" class="tbc-button search-btn btn">
                        search
                    </button>
                </div>
            </form>
        </header>
        <main class="row indexcard"></main>
    </div>

    {% block content %}
    {% endblock %}

    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <!-- bootstrap min -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
