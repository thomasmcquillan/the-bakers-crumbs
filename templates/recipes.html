{% extends "base.html" %}
{% block content %}

<div class="row recipe-row">
    {% for recipe in recipes %}
    <div class="recipe-link col-6 col-md-4">
        <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}" class="recipe-link-wrap">
            <img src="{{recipe.image_url}}" class="recipe-thumb" alt="{{recipe.recipe_name}}">
            <h4 class="tbc-links">{{ recipe.recipe_name.title() }}</h4>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
