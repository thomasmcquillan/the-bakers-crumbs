{% extends 'base.html' %}
{% block content %}

<div class="container-lg page-content justify-content-center">
    <form class="row" method="POST" action="{{ url_for('add_recipe') }}">
        <div class="add-recipe-row row">
            <label for="recipe_name" class="tbc-input justify-content-center" for="recipe_name">
                <h4 style="text-align:center">recipe name</h4>
            </label>
            <div class="tbc-input">
                <!-- Python takes 'name' key to pull data from the form and place it into the MongoDB database. -->
                <input required type="text" class="form-control tbc-input" name="recipe_name" placeholder="Enter a name for your recipe" aria-describedby="recipe name"
                    maxlength="50"/>
            </div>
        </div>
        <div class="add-recipe-row row">
            <label class="tbc-input justify-content-center" for="category_name">
                <h4 style="text-align:center" class="mx-auto col">category</h4>
            </label>
            <div class="nudge-up justify-items-center">
                <!-- Python takes 'name' key to pull data from the form and place it into the MongoDB database. -->
                <select name="category_name" class="form-control" required>
                    <option class="text-center" selected disabled>Please select a recipe category</option>
                    {% for category in categories %}
                    <option class="text-center" value="{{category.category_name}}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="add-recipe-row nudge-up row">
            <label class="tbc-input justify-content-center" for="ingredients">
                <br><h4 style="text-align:center">ingredients</h4>
            </label>
            <input id="ingredients" name="ingredients" type="text" class="form-control" placeholder="Ingredient #1" minlength="3" required>
        </div>
        <div class="add-recipe-row nudge-down row">
            <span class="col">
                <button type="button" class="blue-button tbc-button justify-content-center">Add Ingredient</button>
            </span>
            <span class="col">
                <button type="button" class="blue-button tbc-button justify-content-center">Delete Ingredient</button>
            </span>
        </div>
        <div class="add-recipe-row row nudge-up">
            <label class="tbc-input justify-content-center" for="recipe_description">
                <h4 style="text-align:center">description</h4>
            </label>
            <input id="description" name="description" type="text" class="form-control" placeholder="Please enter a short description for your recipe." maxlength="300" required/>
        </div>
        <!-- Recipe Directions -->
        <div class="add-recipe-row row">
            <label class="tbc-input justify-content-center" for="directions">
                <h4 style="text-align:center">directions</h4>
            </label>
            <!-- Extra task steps go after here, via js script -->
            <textarea name="directions" class="tbc-textarea text-center" type="text" minlength="6" maxlength="3000" class="validate mx-0" placeholder="Enter recipe instructions, one at a time" required></textarea>
        </div>
        <div class="add-recipe-row nudge-down row">
            <span class="col">
                <button type="button" class="tbc-button blue-button justify-content-center">Click here to add another step.</button>
            </span>
            <span class="col">
                <button type="button" class="tbc-button blue-button justify-content-center">Delete last step</button>
            </span>
        </div>
        <!-- Recipe Image URL -->
        <div class="add-recipe-row row">
            <label class="tbc-input justify-content-center" for="recipe_image_url">
                <h4 style="text-align:center">Recipe Image</h4>
            </label>
            <!-- Python takes 'name' key to pull data from the form and place it into the MongoDB database. -->
            <input id="image_url" name="image_url" type="text" class="form-control validate" placeholder="You may enter the URL for an image of the finished recipe" style="height:108px">
        </div>
        <!-- Submit Recipe Button -->
        <div class="add-recipe-row row">
            <div class="col-4 justify-content-center">
                <button class="submit tbc-button nudge-down justify-content-center blue-button">
                    Submit Recipe
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
