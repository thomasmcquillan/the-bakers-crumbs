{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <form class="card-login col-12" method="POST" action="{{ url_for('login') }}">
            <div class="container-fluid justify-content-center">
                <div class="row justify-content-center">
                    <h4 class="col" style="text-align:center">log in below</h4>
                </div>
                <!-- Username Input -->
                <div class="row justify-content-center">
                    <div class="input-field col-3">
                        <input id="username" name="username" type="text" minlength="6" maxlength="15" class="validate" autocomplete="on" placeholder="Username" required>
                    </div>
                </div>
                <!-- Password Input -->
                <div class="row justify-content-center">
                    <div class="input-field col-3">
                        <input id="password" name="password" type="password" minlength="6" maxlength="15" class="validate" autocomplete="on" placeholder="Password" required>
                    </div>
                </div>
                <!-- Confirm Login Button -->
                <div class="row justify-content-center">
                    <button type="submit" class="btn col-1 tbc-button justify-self-center">
                        submit
                    </button>
                </div>
                <div class="row justify-content-center">
                    <div class="col">
                        <br>
                        <h4 style="text-align:center">
                            No account? No problem..
                        </h4>
                        <p style="text-align:center">Register now to save favourite recipes <br> and even contribute some of your own..</p>
                        <br>
                        <!-- <a href="{{ url_for('register') }}" class="pink-text">Register here</a> -->
                    </div>
                </div>
                <div class="row">
                    <div class="d-none d-md-flex col-md-4"></div>
                    <div class="col-6 col-md-4">
                        <a href="{{ url_for('register') }}" class="pink-text">Register here</a>
                    </div>
                    <div class="d-none d-md-flex col-md-4"></div>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
