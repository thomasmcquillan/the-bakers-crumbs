{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="row justify-content-center">
        <div class="col">
            <h4 style="text-align:center">
                No account? No problem.
            </h4>
            <p style="text-align:center"><a href="{{ url_for('register') }}" class="blue-text"><strong>Register here <br></strong></a>and consider sharing some <br> recipes of your own..</p>
            <br>
        </div>
    </div>
    <form class="col login-form mt-5 mx-auto" method="POST" action="{{ url_for('login') }}">
        <!-- Username Input -->
        <div class="row">
            <div class="tbc-input col-5">
                <p class="text-end">Username</p>
            </div>
            <div class="tbc-input col-3">
                <input id="username" name="username" type="text" minlength="6" maxlength="15" class="validate" autocomplete="on" placeholder="Username" required>
            </div>
        </div>
        <!-- Password Input -->
        <div class="row">
            <div class="tbc-input col-5">
                <p class="text-end">Password</p>
            </div>
            <div class="tbc-input col-3">
                <input id="password" name="password" type="password" minlength="6" maxlength="15" class="validate" autocomplete="on" placeholder="Password" required>
            </div>
        </div>
        <!-- Confirm Login Button -->
        <div class="row">
            <div class="tbc-input col-5"></div>
            <div class="col-3">
            <button type="submit" class="tbc-button blue-button col-3 justify-content-center">
                sign in
            </button>
        </div>
        </div>
        
    </form>
</div>

{% endblock %}
